		function isPlayerAlreadyInField(player) {

	function filterPlayersByTeam() {
		const selectedTeam = teamFilter.value;
		const foundPlayers = JSON.parse(localStorage.getItem('foundPlayers')) || [];
		const foundPlayersList = document.getElementById('found-players-list');
		
		// Pulisci la lista dei giocatori
		foundPlayersList.innerHTML = '';
		
		// Filtra i giocatori
		const filteredPlayers = selectedTeam === 'all' 
			? foundPlayers 
			: foundPlayers.filter(player => player.team === selectedTeam);
		
		// Ordina i giocatori filtrati per rating decrescente
		filteredPlayers.sort((a, b) => b.rating - a.rating);
		
		// Ricrea la lista dei giocatori filtrati
		filteredPlayers.forEach(player => {
			const imgElement = document.createElement('img');
			imgElement.src = player.src;
			imgElement.alt = player.name;
			imgElement.style.maxWidth = '100px';
			imgElement.style.borderRadius = '15px';
			imgElement.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2)';
			imgElement.style.cursor = 'pointer';
			imgElement.draggable = false;
			imgElement.addEventListener('dragstart', handleDragStart);
			imgElement.addEventListener('click', () => handlePlayerClick(player));
			foundPlayersList.appendChild(imgElement);
		});
		
		// Aggiorna il conteggio dei giocatori trovati
		document.getElementById('found-players-count').textContent = filteredPlayers.length;
	}

		function getPackageCount() {
			const currentDate = getCurrentDate();
			const packageData = JSON.parse(localStorage.getItem('packageData') || '{}');
			
			if (packageData.date !== currentDate) {
				packageData.date = currentDate;
				packageData.count = 0;
				localStorage.setItem('packageData', JSON.stringify(packageData));
			}
			
			return packageData.count || 0;
		}

		function updatePackageCountDisplay() {
			const count = getPackageCount();
			const remaining = 7 - count; //da modificare per apertura giornaliera
			packageCountDisplay.textContent = `Pacchetti rimanenti oggi: ${remaining}`;
		}
		
		// Funzione per incrementare il conteggio
		function incrementPackageCount() {
			const currentDate = getCurrentDate();
			const packageData = JSON.parse(localStorage.getItem('packageData') || '{}');
			
			if (packageData.date !== currentDate) {
				packageData.date = currentDate;
				packageData.count = 0;
			}

			if (packageData.count >= 70) {   //da modificare per apertura giornaliera
				return false;
			}

			packageData.count = (packageData.count || 0) + 1;
			localStorage.setItem('packageData', JSON.stringify(packageData));
			updatePackageCountDisplay();
			return true;
		}

		// Funzione per posizionare il giocatore nella dropzone
		function placePlayerInDropzone(player, dropzone) {

			const img = document.createElement('img');
			img.src = player.src;
			img.style.width = '100%';
			img.style.height = '100%';

		// Funzione per calcolare e aggiornare la valutazione media
		function updateAverageRating() {
			const dropzones = document.querySelectorAll('.dropzone img');
			let totalRating = 0;
			dropzones.forEach(dropzone => {
				const player = images.find(image => image.src === dropzone.dataset.src);
				if (player) {
					totalRating += player.rating;
				}
			});
			const averageRating = dropzones.length ? (totalRating / dropzones.length).toFixed(2) : 0;
			averageRatingElement.textContent = averageRating;
		}
			
			// Funzione per calcolare e aggiornare l'intesa della squadra
			function updateChemistryRating() {
					const dropzones = document.querySelectorAll('.dropzone img');
					let totalChemistry = 0;

					// Crea una mappa per contare il numero di giocatori per ogni team
					const teamCounts = {};

					dropzones.forEach(dropzone => {
							const playerSrc = dropzone.dataset.src;
							const player = images.find(image => image.src === playerSrc);
							if (player && player.rarity !== 'Icon') {
									if (!teamCounts[player.team]) {
											teamCounts[player.team] = 0;
									}
									teamCounts[player.team]++;
							}
					});

					dropzones.forEach(dropzone => {
							const playerSrc = dropzone.dataset.src;
							const player = images.find(image => image.src === playerSrc);
							if (player && player.rarity !== 'Icon') {
									// La formula per l'intesa è il numero di giocatori del suo team meno 1
									const teammates = teamCounts[player.team] - 1; // Escludi se stesso
									const playerChemistry = Math.min(teammates, 3); // Massimo di 3
									totalChemistry += playerChemistry;
							}
							if (player && player.rarity === 'Icon') {
									// La formula per l'intesa è il numero di giocatori del suo team meno 1
									totalChemistry += 3;
							}
					});

					totalChemistryElement.textContent = Math.round((totalChemistry * 100)/33);
					
						const chemistryPercentage = Math.round((totalChemistry * 100)/33);
		totalChemistryElement.textContent = chemistryPercentage;

		// Funzione per salvare le immagini nelle dropzones nello storage
		function saveDropzones() {
			const dropzones = document.querySelectorAll('.dropzone');
			const dropzoneData = Array.from(dropzones).map(dropzone => {
				const img = dropzone.querySelector('img');
				return img ? dropzone.querySelector('img').dataset.src : null;
			});
			localStorage.setItem('dropzoneData', JSON.stringify(dropzoneData));
		}

		// Funzione per caricare le immagini nelle dropzones dallo storage
		function loadDropzones() {
			const dropzoneData = JSON.parse(localStorage.getItem('dropzoneData')) || [];
			const dropzones = document.querySelectorAll('.dropzone');
			dropzones.forEach((dropzone, index) => {
				if (dropzoneData[index]) {
					const player = images.find(img => img.src === dropzoneData[index]);
					if (player) {
						dropzone.innerHTML = `
							<img src="${player.src}" style="width: 100%; height: 100%; border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);" data-src="${player.src}"/>
							<button class="remove-button" style="position: absolute; top: 5px; right: 5px; padding: 5px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">X<\/button>
						`;
					}
				}
			});
		}
		
		// Funzione per svuotare tutte le dropzone e aggiornare lo storage
		function clearAllDropzones() {
		// Ottieni tutte le dropzone
		const dropzones = document.querySelectorAll('.dropzone');
		
		// Per ogni dropzone
		dropzones.forEach(dropzone => {
			// Se c'è un'immagine nella dropzone
			if (dropzone.querySelector('img')) {
				const img = dropzone.querySelector('img');
				const src = img.dataset.src;
				
				// Trova il giocatore associato all'immagine
				const player = images.find(p => p.src === src);
				if (player) {
					// Aggiungi il giocatore alla lista dei giocatori trovati
					let foundPlayers = JSON.parse(localStorage.getItem('foundPlayers')) || [];
					if (!foundPlayers.some(p => p.src === player.src)) {
						foundPlayers.push(player);
						localStorage.setItem('foundPlayers', JSON.stringify(foundPlayers));
					}
				}
			}
			// Svuota la dropzone
			dropzone.innerHTML = '';
		});
		
		// Aggiorna l'interfaccia
		updateFoundPlayersList();
		updateAverageRating();
		updateChemistryRating();
		
		// Salva lo stato vuoto delle dropzone
		saveDropzones();
	}
		

		// Funzione per gestire il click sul pulsante di rimozione
		function handleRemoveClick(e) {
			if (e.target.classList.contains('remove-button')) {
				const src = e.target.parentElement.querySelector('img').dataset.src;

				// Aggiungi il giocatore alla lista dei giocatori trovati
				const player = images.find(img => img.src === src);
				if (player) {
					let foundPlayers = JSON.parse(localStorage.getItem('foundPlayers')) || [];
					if (!foundPlayers.some(p => p.src === player.src)) {
						foundPlayers.push(player);
						localStorage.setItem('foundPlayers', JSON.stringify(foundPlayers));
					}
					
					
					// Riabilita tutte le dropzone e i giocatori
				document.querySelectorAll('.dropzone').forEach(zone => {
					zone.classList.remove('disabled-dropzone');
					zone.style.opacity = '1';
					zone.style.pointerEvents = 'auto';
				});

				const foundPlayersList = document.getElementById('found-players-list');
				foundPlayersList.querySelectorAll('img').forEach(playerImg => {
					playerImg.style.pointerEvents = 'auto';
					playerImg.style.opacity = '1';
				});

					// Rimuovi il giocatore dal box
					e.target.parentElement.innerHTML = '';

					// Aggiorna l'elenco dei giocatori trovati
					updateFoundPlayersList();
					// Aggiorna la valutazione media
					updateAverageRating();
									// Aggiorna l'intesa totale
									updateChemistryRating();
					// Salva lo stato delle dropzones nello storage
					saveDropzones();
				}
			}
		}

		// Funzioni di gestione del drag and drop
		function handleDragStart(e) {
			e.dataTransfer.setData('text/plain', e.target.src);
			setTimeout(() => {
				e.target.style.display = 'none';
			}, 0);
		}

	// Funzione per gestire il drop
	function handleDrop(e) {
		e.preventDefault();
		
		const src = e.dataTransfer.getData('text/plain');
		const targetDropzone = e.target;

		// Trova l'immagine da posizionare
		const img = document.createElement('img');
		img.src = src;
		img.style.width = '100%';
		img.style.height = '100%';
		img.style.borderRadius = '15px';
		img.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2)';
		img.dataset.src = src;
		
		
		// Rendi l'immagine non trascinabile
		img.setAttribute('draggable', 'false');

		// Trova il giocatore associato all'immagine
		const player = images.find(img => img.src === src);
		
		
		// Verifica se il giocatore è già in campo
	if (isPlayerAlreadyInField(player)) {
		document.getElementById('alert-banner').style.display = 'flex';
		alert('Questo giocatore è già in campo!');
		return;
	}

		// Verifica se il giocatore ha una posizione valida e se l'ID della dropzone corrisponde alla posizione
		if (player && targetDropzone.id.includes(player.position)) {
			if (!targetDropzone.querySelector('img')) {
				targetDropzone.innerHTML = '';
				targetDropzone.appendChild(img);

				// Aggiungi il pulsante di rimozione
				const removeButton = document.createElement('button');
				removeButton.classList.add('remove-button');
				removeButton.style.position = 'absolute';
				removeButton.style.top = '5px';
				removeButton.style.right = '5px';
				removeButton.style.padding = '5px';
				removeButton.style.backgroundColor = '#e74c3c';
				removeButton.style.color = 'white';
				removeButton.style.border = 'none';
				removeButton.style.borderRadius = '5px';
				removeButton.style.cursor = 'pointer';
				removeButton.textContent = 'X';
				targetDropzone.appendChild(removeButton);

				// Rimuovi il giocatore dalla lista dei giocatori trovati
				let foundPlayers = JSON.parse(localStorage.getItem('foundPlayers')) || [];
				foundPlayers = foundPlayers.filter(player => player.src !== src);
				localStorage.setItem('foundPlayers', JSON.stringify(foundPlayers));

				// Aggiorna l'elenco dei giocatori trovati
				updateFoundPlayersList();
				// Aggiorna la valutazione media
				updateAverageRating();
				// Aggiorna l'intesa totale
				updateChemistryRating();
				// Salva lo stato delle dropzones nello storage
				saveDropzones();
			}
		} else {
			document.getElementById('alert-banner').style.display = 'flex';
		}
	}

		function updateTimer() {
			const elapsed = Date.now() - startTime;
			const remaining = nextPackageTime - (elapsed % nextPackageTime);
			const minutes = Math.floor(remaining / 60000);
			const seconds = Math.floor((remaining % 60000) / 1000);

		function getRandomPlayer() {
			// Filtra i giocatori in base al rating
			const comuni = images.filter(image => image.rating <= 77);
			const medioRari = images.filter(image => image.rating >= 78 && image.rating <= 84);
			const rari = images.filter(image => image.rating > 84 && image.rating <= 87);
			const ultraRari = images.filter(image => image.rating > 87);

			// Genera un numero casuale tra 0 e 1
			const random = Math.random();

			// Seleziona la categoria in base alle probabilità specificate
			if (random < 0.69) {  // 69% per Comuni
				return comuni[Math.floor(Math.random() * comuni.length)];
			} else if (random < 0.90) {  // 21% per MedioRari (74% + 20% = 94%)
				return medioRari[Math.floor(Math.random() * medioRari.length)];
			} else if (random < 0.99) {  // 9% per Rari (94% + 5% = 99%)
				return rari[Math.floor(Math.random() * rari.length)];
			} else {  // Restante 1% per UltraRari
				return ultraRari[Math.floor(Math.random() * ultraRari.length)];
			}
		}

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Squadre</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    <style>
        body { background-color: #3C3C3B; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            font-size: 16px;
            background-color: #93D2F4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #mini-square {
            width: min(450px, 90vw);
            height: 70px; 
            background-color: #93D2F4; 
            color: white; 
            font-size: clamp(36px, 5vw, 50px);
            font-weight: bold; 
            font-family: 'Bungee Outline', cursive; 
            text-align: center; 
            line-height: 75px; 
            border-radius: 10px; 
            border: 2px solid #93D2F4;
            margin-bottom: 20px;
        }
        .ranking-container { display: flex; flex-direction: column; align-items: center; }
        .ranking-box {
            display: flex; align-items: center; 
            background-color: white; border-radius: 20px;
            padding: 10px; width: 80vw; max-width: 600px;
            border: 2px solid #27ae60; margin: 10px;
            justify-content: space-between;
        }
        .team-info { display: flex; align-items: center; }
        .team-logo { width: 20px; height: 20px; border-radius: 50%; margin-right: 10px; }
        .team-name { font-size: 15px; font-weight: bold; color: #000; }
        .rank-number { font-size: 20px; font-weight: bold; color: #27ae60; margin-right: 10px; }
        .score { font-size: 15px; color: #800000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="mini-square">Ranking</div>

    <div class="ranking-container" id="ranking-list">
        <!-- Il ranking verrÃ  popolato qui con JavaScript -->
    </div>

    <button onclick="window.location.href='index.html'">Torna alla home</button>

    <script>
        const teams = [
            { name: "Olimpia Grisoni", logo: "", score:  590},
            { name: "Coprenaghen", logo: "", score:  440},
            { name: "Indifferente F.C", logo: "", score:  340},
            { name: "Divano Kiev", logo: "", score:  200},
            { name: "Equipe Blanc", logo: "", score:  190},
            { name: "#FreeSimoMartino", logo: "", score:  190},
            { name: "I pupi al guinzaglio", logo: "", score:  170},
            { name: "Dos Santos Casa Blanca", logo: "", score:  170},
            { name: "I Galacticos (Gioma)", logo: "", score:  150},
            { name: "I Coglionazzi", logo: "", score:  150},
            { name: "Big Lentate", logo: "", score:  110},
            { name: "Real Cenacolo", logo: "", score:  110},
            { name: "Bomber Team (La Perif)", logo: "", score:  110},
            { name: "Los Diablos", logo: "", score:  70},
            { name: "Loyalty", logo: "", score:  70},
            { name: "Conti & Conti", logo: "", score:  60},
            { name: "Aston Birra", logo: "", score:  50},
            { name: "Adriano", logo: "", score:  30},
            { name: "Tun Tun Tun Sahur", logo: "", score:  30},
            { name: "Lazzate Demons", logo: "", score:  30},
            { name: "Supermolesto", logo: "", score:  30},
            { name: "Trivellas Team", logo: "", score:  0},
            { name: "Napoletano Dream Team", logo: "", score:  0},
            { name: "Ceppi Imbiancature", logo: "", score:  0}
        ];

        function loadRanking() {
            const rankingContainer = document.getElementById('ranking-list');
            rankingContainer.innerHTML = teams.map((team, index) => `
                <div class="ranking-box">
                    <div class="team-info">
                        <div class="rank-number">${index + 1}</div>
                        <img src="${team.logo}" alt="Logo" class="team-logo">
                        <div class="team-name">${team.name}</div>
                    </div>
                    <div class="score">${team.score}</div>
                </div>
            `).join('');
        }

        loadRanking();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati Partite</title>
</head>
<body>
    <h1>Risultati Partite</h1>
    <div id="results"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Configura Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyApJJvOyDRxJLgbWMiLJmDEnR-4jSeVDVc",
          authDomain: "ore2025-a18f7.firebaseapp.com",
          projectId: "ore2025-a18f7",
          storageBucket: "ore2025-a18f7.firebasestorage.app",
          messagingSenderId: "324736325409",
          appId: "1:324736325409:web:2fc2868c25b253c8815060",
          measurementId: "G-5D4EEB1C9M"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Leggi i risultati in tempo reale
        const resultsList = document.getElementById("results");
        onSnapshot(collection(db, "matches"), (snapshot) => {
            resultsList.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                resultsList.innerHTML += `<p>${data.squadra1} ${data.gol1} - ${data.gol2} ${data.squadra2}</p>`;
            });
        });
    </script>
</body>
</html>

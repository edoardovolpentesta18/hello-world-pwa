<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madfut UI Clone</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 400px;
        }
        .button {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button:hover {
            background-color: #444;
        }
        .button.pack {
            grid-column: span 2;
            background-image: url('https://image.jimcdn.com/app/cms/image/transf/dimension=1920x400:format=png/path/sae3b384a102b7ba9/image/if8723666e0d42dff/version/1734995993/image.png'); /* Sostituisci con il tuo sfondo */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='Gioco.html'">Gioco</button>
        <div class="button">DRAFT</div>
        <div class="button">FATAL</div>
        <div class="button">PACKS</div>
        <div class="button">LATEST CARDS</div>
        <div class="button">MARKET</div>
        <div class="button">PACK DUOS</div>
        <div class="button">DRAFT MODES</div>
        <div class="button">OBJECTIVES</div>
        <div class="button">SBC</div>
    </div>
</body>
</html>

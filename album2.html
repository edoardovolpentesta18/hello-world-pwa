<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Figurine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .album {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .team-page {
            display: none;
        }
        .team-page.active {
            display: block;
        }
        .player-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .player-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .player-card:hover {
            transform: scale(1.05);
        }
        .player-card img {
            width: 100px;
            height: 140px;
            border-radius: 10px;
        }
        .player-card p {
            font-weight: bold;
            margin-top: 10px;
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .navigation button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

        const placeholderImg = "https://image.jimcdn.com/app/cms/image/transf/none/path/sae3b384a102b7ba9/image/i549fe7ea442ca0f8/version/1734821672/image.png";
        const teams = [...new Set(players.map(player => player.team))];
        let currentPage = 0;

        function getFoundPlayers() {
            return JSON.parse(localStorage.getItem('foundPlayers')) || [];
        }

        function isPlayerFound(player) {
            const foundPlayers = getFoundPlayers();
            return foundPlayers.includes(player.name);
        }

        function generatePages() {
            const pagesContainer = document.getElementById('pages');
            pagesContainer.innerHTML = '';
            teams.forEach((team, index) => {
                const page = document.createElement('div');
                page.classList.add('team-page');
                if (index === 0) page.classList.add('active');
                page.innerHTML = `<h2>${team}</h2><div class='player-grid'></div>`;
                players.filter(p => p.team === team).forEach(player => {
                    const playerFound = isPlayerFound(player);
                    const card = document.createElement('div');
                    card.classList.add('player-card');
                    card.innerHTML = `<img src='${playerFound ? player.src : placeholderImg}' alt='${player.name}'><p>${playerFound ? player.name : '???'}</p>`;
                    page.querySelector('.player-grid').appendChild(card);
                });
                pagesContainer.appendChild(page);
            });
        }

        function updatePage() {
            document.querySelectorAll('.team-page').forEach((page, index) => {
                page.classList.toggle('active', index === currentPage);
            });
        }

        function nextPage() {
            if (currentPage < teams.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        generatePages();
    </script>

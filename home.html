<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madfut UI Clone</title>
    <style>
        body {
            background-color: black;
            background-image: url('https://image.jimcdn.com/app/cms/image/transf/dimension=1920x400:format=png/path/sae3b384a102b7ba9/image/if8723666e0d42dff/version/1734995993/image.png');
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 400px;
        }
        .button {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button:hover {
            background-color: #444;
        }
        .button.pack {
            grid-column: span 3;
            background-image: url('https://image.jimcdn.com/app/cms/image/transf/dimension=1920x400:format=png/path/sae3b384a102b7ba9/image/if8723666e0d42dff/version/1734995993/image.png'); /* Sostituisci con il tuo sfondo */
            background-size: contain;
            background-position: center;
        }
        .button.box {
            grid-column: span 1;
            background-image: url('https://image.jimcdn.com/app/cms/image/transf/dimension=1920x400:format=png/path/sae3b384a102b7ba9/image/if8723666e0d42dff/version/1734995993/image.png'); /* Sostituisci con il tuo sfondo */
            background-size: contain;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='Gioco.html'" class = "button pack">GIOCO</button>
        <button onclick="window.location.href='ranking.html'" class = "button pack">RANKING</button>
        <button onclick="window.location.href='trofei.html'" class = "button box">TROFEI</button>
        <button onclick="window.location.href='admin.html'" class = "button box">ADMIN</button>
        <button onclick="window.location.href='partite.html'" class = "button box">PARTITE</button>
        <div class="button">SPONSOR</div>
        <div class="button">GIOCO2</div>
        <div class="button">MOMENTI</div>
        <div class="button">TORNEO 12H</div>
    </div>
</body>
</html>
